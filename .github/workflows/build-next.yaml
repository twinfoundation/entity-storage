name: Build, Lint, Test, Docs Next

on:
  pull_request:
    branches-ignore:
      - main

jobs:
  dist:
    runs-on: ubuntu-latest

    env:
      TEST_MNEMONIC: ${{ secrets.TEST_MNEMONIC }}

    services:
      scylladb:
        image: scylladb/scylla:5.4.9
        ports:
          - 9042:9042

      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Increase aio-max-nr
        run: |
          echo 1048576 | sudo tee /proc/sys/fs/aio-max-nr
      
      - name: Pull CosmosDB Emulator Docker Image
        run: |
          docker pull mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest

      - name: Run CosmosDB Emulator
        run: |
          docker run \
            --publish 8081:8081 \
            --publish 10250-10255:10250-10255 \
            --name twin-entity-cosmos \
            --detach \
            --platform=linux/amd64 --memory=3g --cpus=2.0 \
            mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
      
      - name: Verify CosmosDB Container is Running 1
        run: |
          echo "Checking if container is running..."
          docker ps

      - name: Check CosmosDB Container Logs
        run: docker logs twin-entity-cosmos --details

      - name: Wait for Emulator to Start
        run: sleep 60
      
      - name: Verify CosmosDB Container is Running 2
        run: |
          echo "Checking if container is running..."
          docker ps
          
      - name: Check CosmosDB Exit Status
        run: |
          echo "Checking exit status..."
          docker inspect twin-entity-cosmos --format='{{.State.ExitCode}}'

      - name: Check Detailed Logs
        run: |
          echo "Checking detailed logs..."
          docker logs twin-entity-cosmos --tail 100

      - name: Restore root node_modules from cache
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci
        
      - name: Wait for CosmosDB Emulator to be Ready
        run: |
          for i in {1..30}; do
            if nc -zv localhost 8081; then
              echo "CosmosDB emulator is ready!"
              break
            fi
            echo "Waiting for CosmosDB emulator to be ready..."
            sleep 5
          done

      - name: Download Emulator Certificate
        run: |
          curl --insecure https://localhost:8081/_explorer/emulator.pem > ~/emulatorcert.crt

      - name: Install Certificate
        run: |
          sudo cp ~/emulatorcert.crt /usr/local/share/ca-certificates/
          sudo update-ca-certificates

      - name: Run Lint and Dist
        run: |
          npm run lint
          npm run dist